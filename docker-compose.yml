networks:
  app-network:
    driver: bridge
services:
  sensors-db:
    image: postgres:16
    container_name: sensors-application-db
    networks:
      - app-network
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: test
      POSTGRES_DB: catalogue
    volumes:
      - sensors-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sa -d catalogue" ]
      interval: 5s
      timeout: 5s
      retries: 5

  sensors-app:
    build:
      context: .
      dockerfile: sensors-app/Dockerfile
    container_name: sensors-application
    networks:
      - app-network
    depends_on:
      sensors-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://sensors-db:5432/catalogue
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: test
    ports:
      - "8080:8080"
    restart: on-failure
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f 'java.*sensors-application.jar' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  statistics-db:
    image: postgres:16
    container_name: statistics-application-db
    networks:
      - app-network
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: test
      POSTGRES_DB: statistics
    volumes:
      - statistics-data:/var/lib/postgresql/data
    ports:
      - "5532:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sa -d statistics" ]
      interval: 5s
      timeout: 5s
      retries: 5

  statistics-app:
    build:
      context: .
      dockerfile: statistics-app/Dockerfile
    container_name: statistics-application
    networks:
      - app-network
    depends_on:
      statistics-db:
        condition: service_healthy
      sensors-app:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://statistics-db:5432/statistics
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: test
      SENSORS_API_URL: http://sensors-app:8080
    ports:
      - "8081:8080"
    restart: on-failure

volumes:
  sensors-data:
  statistics-data: