spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue
    username: sa
    password: test
    hikari:
      connection-timeout: 30000
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
    show-sql: true
    ddl-auto: update
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: catalogue
server:
  port: 8080
logging:
  level:
    org.springframework.core.env: DEBUG
